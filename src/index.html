<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor API</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="mdIssueForm">
          <h2>Search for a doctor</h2>
          <div class="form-group">
            <label>Enter search term</label>
            <input type="text" id="issueStringSubmission">
          </div>
          <div class="form-group">
            <h4>Search in your area (only available in the US)</h4>
            <label>Enter your city:</label>
            <input type="text" id="userCity" value="Portland">
            <br>
            <label>Enter your state:</label>
            <input type="text" id="userState" value="OR">
          </div>
          <button type="submit" class="btn">Search!</button>
        </form>
        <p id="searchStore">Your search was for: <span id="searchString"></span> </p>
      </div>
      <div class="output card">
      </div>
      <div class="card noResult">
        <h3>Your search returned no results.</h3>
      </div>
      <div class="errorOutput card">
        <h1 id="errorShow"></h1>
      </div>
    </div>
  </body>
</html>
