<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor API</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="userForm">
          <button type="submit" class="button">Search!</button>
        </form>
      </div>
      <div class="output card">
        <p>Doctor first name: <span id="firstName"></span></p>
        <p>Doctor last name: <span id="lastName"></span></p>
        <p>Doctor title: <span id="title"></span></p>
        <p>Doctor practice name: <span id="practiceName"></span></p>
        <p>Doctor practice street: <span id="practiceStreet"></span></p>
        <p>Doctor practice city: <span id="practiceCity"></span></p>
        <p>Doctor practice state: <span id="practiceState"></span></p>
        <p>Doctor practice zip: <span id="practiceZip"></span></p>
        <p>Doctor practice phone: <span id="practicePhone"></span></p>
        <p>Doctor practice website: <span id="practiceWebsite"></span></p>
        <p>Doctor practice accepting new patients: <span id="practicePatient"></span></p>
        <img src="" id="image" alt="Image of Doctor">
      </div>
    </div>
  </body>
</html>
